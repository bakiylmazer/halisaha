<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halı Saha Takım Dağıtıcı</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        color: #333;
      }

      .container {
        width: 90%;
        margin: 40px auto;
        max-width: 1200px;
      }

      h1 {
        color: #2c3e50;
        font-size: 36px;
        margin-bottom: 20px;
      }

      .teams {
        display: flex;
        justify-content: space-between;
        margin: 40px 0;
      }

      .team {
        width: 48%;
        padding: 20px;
        border: 2px solid #3498db;
        border-radius: 10px;
        background-color: #ecf0f1;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .team h2 {
        font-size: 24px;
        color: #2980b9;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      li:hover {
        background-color: #2980b9;
      }

      li span {
        font-weight: bold;
      }
      .players-select {
        display: flex;
        flex-direction: column;
        height: 200px;
        overflow: scroll;
        justify-content: left;
        text-align: left;
        margin-bottom: 20px;
      }
      .players-select > label {
        color: #2980b9;
        font-size: 16px;
        margin-bottom: 2px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #c0392b;
      }

      @media (max-width: 768px) {
        .teams {
          flex-direction: column;
          align-items: center;
        }

        .team {
          width: 90%;
          margin-bottom: 20px;
        }

        h1 {
          font-size: 28px;
        }

        button {
          width: 100%;
          padding: 12px;
          font-size: 16px;
        }

        li {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }

        button {
          font-size: 14px;
        }

        li {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Halı Saha Takım Dağıtıcı</h1>
      <div>
        <h3>Oyuncuları Seçin (14 kişi)</h3>
        <div class="players-select" id="playersSelect"></div>
        <button onclick="distributeTeams()">Takımları Dağıt</button>
      </div>
      <div class="teams">
        <div class="team" id="team1">
          <h2>Takım 1</h2>
          <p><strong>Ortalama Rating: </strong><span id="team1AvgRating"></span></p>
          <ul></ul>
        </div>
        <div class="team" id="team2">
          <h2>Takım 2</h2>
          <p><strong>Ortalama Rating: </strong><span id="team2AvgRating"></span></p>
          <ul></ul>
        </div>
      </div>
    </div>

    <script>

        {
          name: "Arda",

        },
        {
          name: "Muharrem",
          position: "Kaleci",
          speed: 90,

          passing: 90,
          dribbling: 90,

        },
        {
          name: "Erkan",
          position: "Kaleci",
          speed: 90,
          shooting: 90,
          passing: 90,
          dribbling: 90,
          defense: 90,
          physical: 90,
        },
        {
          name: "Hüseyin",
          position: "Kaleci",
          speed: 90,
          shooting: 90,
          passing: 90,
          dribbling: 90,
          defense: 90,
          physical: 90,
        },
      ];
      function calculateAverageRating(player) {
        return (
          (player.speed +
            player.shooting +
            player.passing +
            player.dribbling +
            player.defense +
            player.physical) /
          6
        );
      }

      players.forEach((player) => {
        player.averageRating = calculateAverageRating(player);
      });

      function generatePlayerSelect() {
        const playersSelectDiv = document.getElementById("playersSelect");

        players.forEach((player, index) => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = `player_${index}`;
          checkbox.value = index;

          label.appendChild(checkbox);
          label.appendChild(
            document.createTextNode(`${player.name} - ${player.position}`)
          );

          playersSelectDiv.appendChild(label);
        });
      }

      generatePlayerSelect();

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function distributeTeams() {
        const selectedPlayers = Array.from(
          document.querySelectorAll('input[type="checkbox"]:checked')
        ).map((checkbox) => players[checkbox.value]);

        if (selectedPlayers.length !== 14) {
          alert("Lütfen tam olarak 14 oyuncu seçin!");
          return;
        }

        const team1 = [];
        const team2 = [];

        const goalkeepers = selectedPlayers.filter(
          (player) => player.position === "Kaleci"
        );

        if (goalkeepers.length === 2) {
          team1.push(goalkeepers[0]);
          team2.push(goalkeepers[1]);
        } else if (goalkeepers.length > 2 || goalkeepers.length < 2) {
          alert("2 kaleci seçiniz!");
          return;
        }

        const nonGoalkeepers = selectedPlayers.filter(
          (player) => player.position !== "Kaleci"
        );

        const shuffledPlayers = shuffleArray(nonGoalkeepers);

        shuffledPlayers.forEach((player) => {
          if (team1.length < 7) {
            team1.push(player);
          } else {
            team2.push(player);
          }
        });

        displayTeams(team1, team2);
      }

      function displayTeams(team1, team2) {
        const team1List = document.getElementById("team1").querySelector("ul");
        const team2List = document.getElementById("team2").querySelector("ul");

        team1List.innerHTML = "";
        team2List.innerHTML = "";

        let team1TotalRating = 0;
        let team2TotalRating = 0;

        team1.forEach((player) => {
          const li = document.createElement("li");
          li.textContent = `${player.name} - ${
            player.position
          } (Rating: ${player.averageRating.toFixed(2)})`;
          team1List.appendChild(li);
          team1TotalRating += player.averageRating;
        });

        team2.forEach((player) => {
          const li = document.createElement("li");
          li.textContent = `${player.name} - ${
            player.position
          } (Rating: ${player.averageRating.toFixed(2)})`;
          team2List.appendChild(li);
          team2TotalRating += player.averageRating;
        });

        const team1AvgRating =
          team1TotalRating / team1.length || 0;
        const team2AvgRating =
          team2TotalRating / team2.length || 0;

        document.getElementById(
          "team1AvgRating"
        ).textContent = team1AvgRating.toFixed(2);
        document.getElementById(
          "team2AvgRating"
        ).textContent = team2AvgRating.toFixed(2);
      }
    </script>
  </body>
</html>
